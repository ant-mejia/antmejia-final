<!DOCTYPE html>
<html>

<head>
    <title>ATOM - Login</title>
    <link rel="shortcut icon" type="image/png" href="img/a.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200|Dosis:200" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/fonts/linear.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/et-line.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-min.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/856c11f0de.js"></script>
</head>

<body>
    <a href="index.html" class="brand"><img src="img/a-transparent.png" width="45"><span class="cap" style="color: #aaa;">Atom<div class="logo-border"></div></span></a>
    <div id="main-container">
        <div class="wrapper page-section">
            <h1><span style="color: rgba(0,0,0,0.2);">//</span> Hello World</h1>
            <div class="form-section no-height">
                <div class="form-tab-group no-height">
                    <a href="#main-container">
                        <button class="form-tab active">Login</button>
                    </a>
                    <a href="#main-container">
                        <button class="form-tab">Register</button>
                    </a>
                </div>
                <form id="login" class="formset no-height page-section">
                    <input type="email" name="Email" id="log-email" class="input form-control" placeholder="Email" autocomplete="email">
                    <input type="password" name="Password" id="current-password" class="input form-control" placeholder="Password" autocomplete="current-password">
                    <a class="text" style="font-family: 'Raleway', sans-serif;" href="profile.html">Forgot Password?</a>
                    <input type="submit" class="submit-button" id="login-btn" value="Login">
                </form>
                <form id="register" class="formset hide no-height">
                    <h2 class="form-subtitle cap">Account</h2>
                    <input type="email" name="Email" id="reg-email" class="input form-control" placeholder="Email Address" autocomplete="email">
                    <input type="password" name="Password" id="reg-password" class="input form-control" placeholder="Password" autocomplete="new-password">
                    <input type="password" name="Password" id="confirm-password" class="input form-control" placeholder="Confirm Password" autocomplete="new-password">
                    <h2 class="form-subtitle cap">Personal</h2>
                    <input type="text" name="firstname" id="firstname" class="input-md round form-control" placeholder="First Name" pattern=".{3,100}" autocomplete="given-name">
                    <input type="text" name="lastname" id="lastname" class="input-md round form-control" placeholder="Last Name" pattern=".{3,100}" autocomplete="family-name">
                    <input type="text" name="address" id="address" class="input-md round form-control" placeholder="Address" pattern=".{5,100}" autocomplete="street-address">
                    <input type="text" name="city" id="city" class="input-md round form-control" placeholder="City" pattern=".{5,100}" autocomplete="address-level2">
                    <input type="text" name="state" id="state" class="input-md round form-control" placeholder="State" pattern=".{5,100}" autocomplete="address-level1">
                    <input type="text" name="state" id="zipcode" class="input-md round form-control" placeholder="Zip Code" pattern=".{5,100}" autocomplete="address-level3">
                    <input type="submit" class="submit-button" id="reg-btn" value="Register">
                </form>
                <h3 class="error-message"></h3>
            </div>
            <footer>
                <div class="container">
                    <div class="footer-logo">
                        <a href="index.html"><img src="img/a-transparent.png" width="85" alt=""></a>
                    </div>
                    <div class="social-media">
                        <a href="#" title="Google Plus" target="_blank"><i class="fa fa-google-plus"></i></a>
                        <a href="https://github.com/ant-mejia" title="Github" target="_blank"><i class="fa fa-github-alt"></i></a>
                        <a href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="#" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
                    </div>
                    <div class="footer-text">
                        <div class="copyright cap">
                            <a class="text" href="index.html" target="_blank">&copy; Atom 2016</a>
                        </div>
                        <hr class="title-divider" style="width: 80px; margin-top: 0px">
                        <div class="print">
                            Made by the best.
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js "></script>
    <script type="text/javascript" src="js/velocity.js "></script>
    <script type="text/javascript" src="js/main.js "></script>
</body>

</html>
